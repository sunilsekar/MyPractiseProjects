<body>
  <div class="login-left-box">
    <img src="assets/images/login_bg1.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg2.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg3.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg4.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg5.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg6.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg7.jpg" alt="" class="login-image">
    <img src="assets/images/login_bg8.jpg" alt="" class="login-image">
  </div>
  <div class = "login-box">
    <div>
      <h1>Mechokart</h1>
      <div>
        <form [formGroup] = "loginFormGroup" (ngSubmit) = "onLogin()">
          <div class="form-input">
            <label for="username">Username:</label>
            <input type = "text" id = "username" formControlName = "username" class = "form-input" required>
            <span *ngIf = "loginFormGroup.get('username').hasError('required') && loginFormGroup.get('username').touched">
              This is required!
            </span>
          </div>
          <div class="form-input">
            <label for="username">Password:</label>
            <input type = "password" id = "password" formControlName = "password" class = "form-input" required>
            <span *ngIf = "loginFormGroup.get('password').hasError('required') && loginFormGroup.get('password').touched">
              This is required!
            </span>
          </div>
          <div class="login-button">
            <button type="submit" [disabled] = loginFormGroup.invalid>Login</button>
            <button class="cancel-button" (click) = onCancel()>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
